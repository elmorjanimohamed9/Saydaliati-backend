version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 20
    commands:
      - npm install -g npm@10.8.2
      - npm ci
      
  pre_build:
    commands:
      - echo "Starting test phase..."
      - node --version
      - npm --version
      - pwd
      - ls -la
      
  build:
    commands:
      - echo "Running tests..."
      - npm run test
      
  post_build:
    commands:
      - echo "Tests completed"

artifacts:
  files:
    - coverage/**/*
  base-directory: '.'

cache:
  paths:
    - node_modules/**/*
