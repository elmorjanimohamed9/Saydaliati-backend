version: 0.2
phases:
  install:
    runtime-versions:
      nodejs: 20
  pre_build:
    commands:
      - npm install
  build:
    commands:
      - npm run build
  post_build:
    commands:
      - mkdir -p dist/scripts
      - cp -r scripts/* dist/scripts/
      - chmod +x dist/scripts/*.sh
      - cp appspec.yml dist/
      - cp package.json dist/
artifacts:
  files:
    - '**/*'
  base-directory: dist
